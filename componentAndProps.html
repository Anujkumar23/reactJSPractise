    <script>
      name="anuj"
      handle="@anujthakur"
      function NameComponent(props) {
        return React.createElement("h1", null,props.name)
      }

      function HandleComponent(props) {
        return React.createElement("h3", null, props.handle)
      }

     const wrapperElement=React.createElement('div',{id:'wrapper'},
     React.createElement(NameComponent,{ name:"anuj"}),
     React.createElement(HandleComponent,{handle:"@anujthakur"}))



     const  root=ReactDOM.createRoot(document.getElementById('root')
     );
     root.render(
        wrapperElement,
     )
